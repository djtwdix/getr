<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Raleway&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0dace9ff45.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./styles/css/main.css">

  <title>Post Ad</title>
</head>

<body>
  <div style="background-color: black; height: 80px;">
    <p style="color: white;">NAVBAR</p>
  </div>
  <main>
    <div class="container-xl" id="post-ad-card">
      <form class="row g-3">
        <h1>Post an Ad</h1>
        <div class="col-sm-6">
          <label class="form-label">Title</label>
          <input type="text" class="form-control form-control-lg" maxlength="50" required>
        </div>

        <div class="col-mb-3">
          <label class="form-label">Brand</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>Charvel</option>
            <option>Epiphone</option>
            <option>Fender</option>
            <option>Gibson</option>
            <option>Ibanez</option>
            <option>PRS</option>
            <option>Squier</option>
            <option value="Other">Other...</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div id="price">
          <div class="input-group col-1">
            <label class="form-label"></label>
            <span class="input-group-text" id="left">$</span>
            <input type="text" class="form-control" id="price-input"aria-label="Amount (to the nearest dollar)" required>
            <span class="input-group-text" id="right">CAD</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">What does it look like?</label>
          <input class="form-control" type="file" id="formFile">
        </div>

        <h2>Where are you located?</h2>

        <div class="col-md-5">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Province</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="YT">Yukon</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid province.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Country</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>Canada</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn">Post <i class="fas fa-pen"></i></button>
        </div>
      </form>
    </div>


  </main>


</body>

</html>
